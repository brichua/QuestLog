<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Board</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F4F4F9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2C3E50;
            color: #ECF0F1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .header img {
                height: 40px;
            }

            .header .title {
                font-size: 24px;
                font-weight: bold;
            }

            .header .user-info {
                display: flex;
                align-items: center;
            }

                .header .user-info img {
                    height: 40px;
                    border-radius: 50%;
                    margin-right: 10px;
                }

        .main-content {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 200px;
            background-color: #34495E;
            color: #ECF0F1;
            padding: 10px;
        }

            .sidebar ul {
                list-style: none;
                padding: 0;
            }

                .sidebar ul li {
                    padding: 10px 0;
                }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ECF0F1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

            .post .post-title {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .post .post-content {
                font-size: 14px;
            }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Community Board</div>
        <div class="user-info">
            <img src="user-avatar.png" alt="User Avatar">
            <span>Username</span>
        </div>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <ul>
                <li>Dashboard</li>
                <li>Quests</li>
                <li>Bounties</li>
                <li>Settings</li>
                <li>Logout</li>
            </ul>
        </div>
        <div class="content">
            <div class="post">
                <div class="post-title">Post Title 1</div>
                <div class="post-content">This is the content of post 1.</div>
            </div>
            <div class="post">
                <div class="post-title">Post Title 2</div>
                <div class="post-content">This is the content of post 2.</div>
            </div>
            <div class="post">
                <div class="post-title">Post Title 3</div>
                <div class="post-content">This is the content of post 3.</div>
            </div>
        </div>
    </div>
</body>
</html>
