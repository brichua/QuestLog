<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            font-size: 1.5em;
            text-align: center;
            font-weight: bold;
        }

        .card-body {
            padding: 2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

            .btn-primary:hover {
                background-color: #0056b3;
            }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Create User
            </div>
            <div class="card-body">
                <form id="createUserForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="goals">Starting Goals</label>
                        <input type="text" class="form-control" id="goals" placeholder="Enter your goals" required>
                    </div>
                    <div class="form-group">
                        <label for="habits">Starting Habits</label>
                        <input type="text" class="form-control" id="habits" placeholder="Enter your habits" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create User</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="../js/app.js"></script>
    <script>
    document.getElementById('createUserForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const user = auth.currentUser;
      const username = document.getElementById('username').value;
      const goals = document.getElementById('goals').value;
      const habits = document.getElementById('habits').value;

      db.collection('users').doc(user.uid).update({
        username: username,
        goals: goals,
        habits: habits
      }).then(() => {
        window.location.href = 'main.html';
      }).catch(error => {
        console.error(error);
      });
    });
    </script>
</body>
</html>
